<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/form.css">
</head>
<body>
    <form id="a">
    <div><h1><u>Registration Form</u></h1></div>
    <div>First Name: <input type="text" placeholder="Enter your first name "></div>
    <div>Last Name: <input type="text" placeholder="Enter your last name"></div>
    <div>Gender: <input type="radio" name="a">Male
    <input type="radio" name="a">Female</div>
    <div>Date of Birth: <input type="date"></div>
    <div>Timing: <input type="time"></div>
    <div>City: <input type="checkbox">Bangalore
    <input type="checkbox">Chennai</div>
    <div>Course: <select>
        <option>web development</option>
        <option>python</option>
        <option>Java</option>
        <option>C</option>
    </select></div>
    <div>Mail id: <input type="email" placeholder="Enter your mail id"></div>
    <div>Password: <input type="password" placeholder="Enter password"></div>
    <div>Mobile Number: <input type="number" placeholder="Enter your mobile number"></div>
    <div>Upload the documents: <input type="file"></div>
    <div><input type="submit"></div>
    </form>
</body>
</html>
